{% extends "parentnello/base.html" %}

{% block content %}
<h1>Posts</h1>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{%url 'post' post.id%}">{{ post.title }}</a> ({{post.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no posts yet.</p>
{% endif %}
{% endblock %}

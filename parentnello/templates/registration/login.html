{% extends "parentnello/base.html"%}
{% block content %}

{% if form.errors %}
    <p>Your username or password is incorrect</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login"/>
</form>

{% endblock %}
